# This is a basic workflow to help you get started with Actions

name: Deploy to WWH

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: create ssh folder
      run: mkdir /home/runner/.ssh/        
    - name: Create SSH deploy key
      run: echo ${{ secrets.SSH_PRIVATE_KEY }} >> "/home/runner/.ssh/ftp_publish_key"        
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftps://185.43.207.73:22/httpdocs/
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        git-ftp-args: --key "/home/runner/.ssh/ftp_publish_key"
        #port: 22
        protocol: ftps
        server-dir: /httpdocs/ 
        dry-run: true  
